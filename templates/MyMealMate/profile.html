<!DOCTYPE html>
{% extends 'MyMealMate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Profile
{% endblock %}

{% block body_block %}
<h1>My Profile</h1>

    <div>
        First name: {{ user.first_name }} <br />
        Username: {{ user.username }}<br />
        Email: {{ user.email }} <br />
        Profile Picture: <br/>
        <img src="{{ profile_picture.url }}" alt="Profile Picture" />

    </div>
<a href="{% url 'MyMealMate:edit_profile' %}">Edit Profile</a>
{% endblock %}
